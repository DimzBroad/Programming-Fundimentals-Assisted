<!DOCTYPE html> 

<html lang="en"> 

    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
        <title> Password Generator | 2.0 </title>
        
        <link rel="stylesheet" href="css/styles.css"> 
        <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
        
    </head>
    
    <body> 
        
    <main> 
        
    <section class="generator"> 
    
        <h1>RANDOM PASSWORD GENERATOR</h1>
      
        
        Number of characters: <input type="number" id="charNum" value="12" min="4" max="80>"> <br> <br>
        
        Include numbers: <input type="checkbox" id="num"> 
        
        Include symbols: <input type="checkbox" id="sym"> 
        
        <br> <br>
        
        <button id="submit" onclick="generatePw()"> GENERATE PASSWORD </button> <br> <br> 
        
        Your Password: <br> <br>  <input type="text" id="yourPw" size="80"/>
        
    </section>    
    
    </main>
        
    <!-- JS SCRIPT --> 
    
    <script src="js/main.js"> </script>
    
    </body>

</html>
